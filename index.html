<!DOCTYPE html>
<html>
<head>
  <title>Encriptador de Texto</title>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');</style>
  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
  <script src='index.js' defer></script>
</head>
<body>
  <main>
    <section class="section1">
      <img class="logo" src="./img/logo.png" alt="logo aura">
      <div class="container">
        <textarea name="" id="" placeholder="Ingrese el texto aquí"></textarea>
        <div class="text-inication">
          <img src="./img/exclamation-circle.png" alt="Exclamation Circle">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="section1-btn">
          <button class="btn1">Encriptar</button>
          <button class="btn2">Desencriptar</button>
        </div>
      </div>
    </section>
    <section class="section2">
      <div>
        <img src="./img/doll.png" alt="Muñeco">
        <h2>Ningún mensaje fue encontrado</h2>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
    </section>
  </main>
</body>
</html>
